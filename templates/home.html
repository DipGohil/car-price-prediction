<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet'>

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Arimo', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico';
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffd369;
        } 
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            box-shadow: 0 0 8px #ffd369;
        }
        button {
            background: #ffd369;
            color: #000;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ffb703;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #90ee90;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Car Price Prediction</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="carlength" placeholder="Car Length" required />
            <input type="text" name="carwidth" placeholder="Car Width" required />
            <input type="text" name="carheight" placeholder="Car Height" required />
            <input type="text" name="cylindernumber" placeholder="Cylinder Number" required />
            <input type="text" name="enginesize" placeholder="Engine Size" required />
            <input type="text" name="boreratio" placeholder="Bore Ratio" required />
            <input type="text" name="stroke" placeholder="Stroke" required />
            <input type="text" name="compressionratio" placeholder="Compression Ratio" required />
            <input type="text" name="horsepower" placeholder="Horsepower" required />
            <input type="text" name="peakrpm" placeholder="Peak RPM" required />
            <input type="text" name="fueltype_gas" placeholder="Fuel Type (Gas=1, Diesel=0)" required />

            <button type="submit">Predict</button>
        </form>

        <div class="prediction">{{ prediction_text }}</div>
    </div>

</body>
</html>
